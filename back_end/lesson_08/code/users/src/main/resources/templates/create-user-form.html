<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
  <h1>Create new user</h1>
  <form th:action="@{/users}"
        th:method="POST"
        th:object="${user}"
        autocomplete="off">
    <label> Name  </label>
    <input type="text"
           name="name"
           th:field="${user.name}"
           placeholder="введите имя" />

    <label> City  </label>
    <input type="text"
           name="city"
           th:field="${user.city}"
           placeholder="Введите город" />

    <button type="submit"> Add new user </button>


  </form>
</body>
</html>
