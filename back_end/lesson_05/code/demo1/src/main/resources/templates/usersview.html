<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}" />
                <td th:text="${user.city}" />

            </tr>
        </tbody>
    </table>

</body>
</html>
