<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>DZ1</title>
</head>
<body>

    <div class="wrapper">
        <fieldset class="width-500">
            <legend>Пользователь</legend>
    
            <label>Имя:
                <br>
                <input id="firstname" placeholder="Введите имя" type="text" name="name" autocomplete="off" required>
            </label>
    
            <br>
            <br>
            <label>Фамилия:
                <br>
                <input id="lastname" placeholder="Введите фамилию" type="text" name="surname" autocomplete="off" required>
            </label>
    
            <br>
            <br>
            <div class="panel">
                <button id="btn_next" type="button">Next</button>
                <button id="btn_finish" type="botton">Finish</button>
            </div>
    
        </fieldset>    

        <div id ="result"></div>


    </div>
    
</body>
</html>
